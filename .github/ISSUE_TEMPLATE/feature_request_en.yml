name: Feature request EN
description: Suggest an idea. If you have some issue with the Alor's product or services, email us at support@alor.ru. Github issues are only for bugs and feature requests for Astras.
title: '[FEATURE] ... '
labels: 
  - enhancement
  - recently reported
body:
  - type: textarea
    id: formulation
    attributes:
      label: Please describe, is your feature request related to a problem?
      description: A clear and concise description of what the problem is
      placeholder: |
        I am always frustrated when [...]
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Describe the solution you would like
      description: A clear and concise description of what you want to happen
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Describe alternatives you've considered
      description: A clear and concise description of any alternative solutions or features you've considered
  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Add any other context or screenshots about the feature request here
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/alor-broker/.github/blob/master/CODE_OF_CONDUCT.md) Ð¸ [Contribution guideline](https://github.com/alor-broker/Astras-Trading-UI/blob/master/CONTRIBUTING.md)
      options:
        - label: I agree to follow this project's Code of Conduct and Contribution guideline
          required: true
