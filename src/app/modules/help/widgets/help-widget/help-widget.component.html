<div *ngIf="helpParams$ | async as name">
  <nz-modal (nzOnCancel)="handleClose()"
            (nzOnOk)="handleClose()"
            [nzCancelText]="null"
            [nzVisible]='isVisible$ | async'
            [nzWidth]="(windowSize$ | async) ?? defaultWindowSize"
            nzOkText="Ок"
            nzTitle="Справка">
    <ng-container *nzModalContent>
      <ats-help [name]="name"></ats-help>
    </ng-container>
  </nz-modal>
</div>
