<div class="widget">
  <ats-widget-header
    [guid]="widget.gridItem.label"
    (switchSettingsEvent)="onSwitchSettings($event)"
    (linkChangedEvent)="onLinkedChanged($event)"
    [hasSettings]="hasSettings()"
    [shouldShowSettings]="shouldShowSettings"
    [hasHelp]="hasHelp()"></ats-widget-header>
  <ng-container [ngSwitch]="widget.gridItem.type">
    <ats-orderbook-widget *ngSwitchCase="'order-book'"
      [guid]="getGuid()"
      [resize]="widgetResize"
      [(shouldShowSettings)]="shouldShowSettings"
      [linkedToActive]="isLinked"></ats-orderbook-widget>
    <ats-light-chart-widget *ngSwitchCase="'light-chart'"
      [guid]="getGuid()"
      [resize]="widgetResize"
      [heightAdjustment]="contentHeightAdjustment"
      [(shouldShowSettings)]="shouldShowSettings"
      [linkedToActive]="isLinked"></ats-light-chart-widget>
    <ats-instrument-select-widget *ngSwitchCase="'instrument-select'"
      [guid]="getGuid()"
      [(shouldShowSettings)]="shouldShowSettings"></ats-instrument-select-widget>
    <ats-blotter-widget *ngSwitchCase="'blotter'"
      [guid]="getGuid()"
      [(shouldShowSettings)]="shouldShowSettings"
      [linkedToActive]="isLinked"
      [resize]="widgetResize"></ats-blotter-widget>
    <ats-info-widget *ngSwitchCase="'instrument-info'"
      [guid]="getGuid()"
      [(shouldShowSettings)]="shouldShowSettings"
      [linkedToActive]="isLinked"
      [resize]="widgetResize"></ats-info-widget>
    <ats-all-trades-widget *ngSwitchCase="'all-trades'"
      [guid]="getGuid()"
      [heightAdjustment]="contentHeightAdjustment"
      [(shouldShowSettings)]="shouldShowSettings"
      [resize]="widgetResize"
    ></ats-all-trades-widget>
    <ats-news-widget *ngSwitchCase="'news'"
      [guid]="getGuid()"
      [heightAdjustment]="contentHeightAdjustment"
      [(shouldShowSettings)]="shouldShowSettings"
      [resize]="widgetResize"
    ></ats-news-widget>
  </ng-container>
</div>
