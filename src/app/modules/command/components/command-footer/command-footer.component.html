<button
  (click)="buy()"
  [attr.disabled]="isButtonsLocked ? '' : null"
  [nzLoading]="isBuyButtonLoading"
  class='buy-button'
  nz-button
  nzSize="large">Купить</button>
<button
  (click)="sell()"
  [attr.disabled]="isButtonsLocked ? '' : null"
  [nzLoading]="isSellButtonLoading"
  class='sell-button'
  nz-button
  nzSize="large">Продать</button>
